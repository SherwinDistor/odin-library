<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1>On The Shelf</h1>
        </div>
        <div class="nav">
            <button class="add-btn" data-popup-target="#popup">Add Book</button>
        </div>
    </div>
    <div class="popup" id="popup">
        <div class="popup-header">
            <div class="popup-header-text">
                Add Book
            </div>
            <button class="close-btn" data-close-btn>
                &times;
            </button>
        </div>
        <form class="form-body" action="#" method="POST" id="add-book-form">
            <fieldset>
                <legend>Add Book Form</legend>
                <div class="book-inputs">
                    <label for="book-title">Title</label>
                    <input type="text" name="title" id="book-title" required>
                </div>
                <div class="book-inputs">
                    <label for="book-author">Author</label>
                    <input type="text" name="author" id="book-author" required>
                </div>
                <div class="book-inputs">
                    <label for="page-number">Number of pages</label>
                    <input type="number" name="pages" id="page-number" required>
                </div>
                <div class="radio-btn">
                    <div>
                        <label for="book-read">Read</label>
                        <input type="radio" name="book-status" id="book-read" value="true">
                    </div>
                    <div>
                        <label for="book-not-read">Not read</label>
                        <input type="radio" name="book-status" id="book-not-read" value="false">
                    </div>
                </div>
                <button id="submit-btn" form="add-book-form" value="submit" type="submit">Submit</button>
            </fieldset>
        </form>
    </div>
    <div id="overlay">

    </div>
    <div class="main">
        <div class="book">
            <div class="book-details">
                <h2>Game of Thrones</h2>
                <h3>George R.R. Martin</h3>
                <p>Pages: 720</p>
                <div class="isRead">Not Read</div>
            </div>
            <div class="book-edit-btn">
                <button id="edit-btn">Edit</button>
                <button id="remove-btn">Remove</button>
            </div>
        </div>
    </div>
    <div class="footer">

    </div>
    <script src="script.js"></script>
</body>
</html>
